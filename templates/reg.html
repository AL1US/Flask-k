{% extends "base.html" %} 

{% block title %} Регистрация {% endblock %} 

{% block body %}
<div class="container text-center my-5">
<form method="POST" action="{{ url_for('reg') }}"> 
  <div class="form-group">
    <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваше имя" required>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Введите вашу почту" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="pswd" name="pswd" placeholder="Введите ваш пароль" required>
  </div>
  <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
</form>
</div>
{% endblock %}
